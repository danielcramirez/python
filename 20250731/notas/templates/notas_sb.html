            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
  
    {% if resultado is not none %}

        <h2>Resultado del promedio</h2>
        {% if promedio_notas == "Error: Entrada no v√°lida" %}

    {% endif %}
